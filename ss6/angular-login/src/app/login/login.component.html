<form [formGroup]="login" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1"
           aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="!userName.valid && userName.dirty">
      <div [hidden]="!userName.errors.required">
          <div class="text-danger">user name must required</div>
      </div>
        <div [hidden]="!userName.errors.pattern">
            <p class="text-danger">Wrong format</p>
        </div>
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="!password.valid && (password.dirty )">
      <div [hidden]="!password.hasError('minlength')">
        <p class="text-danger"> Password min length is 6</p>
      </div>
      <div [hidden]="!password.errors.required">
        <p class="text-danger"> Password is required</p>
      </div>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
