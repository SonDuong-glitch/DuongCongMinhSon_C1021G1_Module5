<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Edit</th>
    <th>Remove</th>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a routerLink="/product/find/{{product.id}}">Edit</a></td>
    <td><a routerLink="/product/delete/{{product.id}}">Remove</a></td>
  </tr>
</table>
